<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ tweet.author }}</mat-card-title>
      <mat-card-subtitle>{{ tweet.date }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{ tweet.text }}
      </p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <p>
        {{ tweet.location }}

      </p>
    </mat-card-actions>
  </mat-card>
